<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vitrinid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="bg-body-new rounded-pill px-4 py-2">
            <ul class="navbar-nav flex-row align-items-center gap-2">
                <li class="nav-item">
                    <a class="nav-link px-3 py-1" aria-current="page" href="#">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3 py-1" href="#">Fale conosco</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3 py-1" href="#">Preços</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="section-slogan">
            <section>
                <h1>Vitrinid/</h1>
                <h2>traga sua loja para o digital</h2>
                <p>Crie sua loja personalizada. Gerencie, agilize, aumente suas vendas</p>
            </section>
            <section class="create-store">
                <img class="img-title" src="./assets/shop.svg" alt="Loja digital" />
                <button type="button" class="btn custom-btn">
                    Criar minha loja
                </button>

            </section>
        </section>
        <section class="loja">
            <h2>Loja</h2>
            <div class="position-relative">
                <button class="carousel-control-prev custom-arrow" type="button" data-bs-target="#cardCarousel-shop"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-primary"></span>
                </button>
                <button class="carousel-control-next custom-arrow" type="button" data-bs-target="#cardCarousel-shop"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-primary"></span>
                </button>

                <div id="cardCarousel-shop" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner-shop">
                        <!-- <div class="carousel-item active">
                            <div class="items d-flex justify-content-center gap-3">
                                <div class="card" style="">
                                    <img src="./assets/shop.svg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">A</h5>
                                        <p class="card-text">A1</p>
                                    </div>
                                </div>
                            </div>
                        </div>  -->
                    </div>
                </div>
            </div>
        </section>
        <section class="dash">
            <h2>Administrativo (Dashboard)</h2>
            <div class="position-relative">
                <button class="carousel-control-prev custom-arrow" type="button" data-bs-target="#cardCarousel-adm"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-primary"></span>
                </button>
                <button class="carousel-control-next custom-arrow" type="button" data-bs-target="#cardCarousel-adm"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-primary"></span>
                </button>

                <div id="cardCarousel-adm" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner-adm">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="carousel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
